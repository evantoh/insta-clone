{% extends 'all_temps/base.html' %}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for image_item in images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image_item.image_name }} </h2>
      <img src="{{image_item.image.url}}" class="img-responsive" alt="Image">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       
      </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
