
{%extends 'registration/base.html'%}

{% block content %}

<div class="container">

  <div class="row">
    
    
   <div class="card" style="width:400px;margin-left:10%;">
     <img class="card-img-top" src="{{user.profile_photo.url}}" alt="Card image">
     <div class="card-body">
       <h4 class="card-title"> USERNAME:{{user.user.username}}</h4>
       <p class="card-text">BIO:{{user.bio}}</p>
       <a href="#" class="btn btn-primary">Follow</a>
     </div>
   </div>

 </div>
 <div class="row">
        <div class="col-md-4">

                {%for img in images%} 
                 <img class="img-fluid" src="{{img.image.url}}" style="float:right;" width="400px" alt="Card image cap">
                  <p>{{img.image_caption}}</p> 
                  <span class="badge badge-success">{{img.likes}} likes </span>
                {%endfor%}
         </div>
    </div>
 </div>

{% endblock %}
